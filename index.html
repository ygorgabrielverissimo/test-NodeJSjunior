<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Contele</title> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
    <form name ="conteleCadastro" action="Manutencao.html" method="post"> 
        <div>        
            <div id="containerA">
            <h2>Contact Information: </h2> <br />  
                <input type="text" name="firstName" class="contactInformationText" placeholder="Firs Name "required ="required" /> 
                <input type="text" name="lastName " class="contactInformationText" placeholder="Last Name "required ="required" /><br />
                <input type="email"name="E-mail " class="contactInformationText"   placeholder="E-mail "required ="required" />
           
                <select type="tel" name="phone" class="contactInformationBoton">
                    <option value="Phone">Phone</option>
                </select><br />

                <select name="Language" class="contactInformationBoton" id="selLanguage">
                    <option value="portugues"> Portuguese </option>
                    <option value="english"> English</option>
                </select>

                 <select name="contries" class="contactInformationBoton" id="contries"> </select>
            </div>

            <div id="containerB">  
            <h2>Shipping Address: </h2> <br />

                <input type="text" name="AddressLine1" class="shippingAddressText" placeholder="Address Line 1" required ="required" /><br />
                <input type="text" name="AddressLine2" class="shippingAddressText" placeholder="Address Line 2" required ="required" /><br />
            
                <select name="City" class="shippingAddressBoton" required ="required">
                    <option value="City"> City  </option>
                </select>
            
                <select name="State" class="shippingAddressBoton" required ="required">
                     <option value="State"> State </option>
                </select>

                <select name="ZipCode" class="shippingAddressBoton" required ="required">
                    <option value="Zip Code"> ZipCode </option>
                </select>
            </div>

            <div id="containerC">
            <h2>Billing Address: </h2>

                <input type="text" name="AddressLine1" class="billingAddressText" placeholder="Address Line 1" required ="required" /><br />
                <input type="text" name="AddressLine2" class="billingAddressText" placeholder="Address Line 2" required ="required" /><br />
            
                <select name="City" class="billingAddressBoton" required ="required">
                    <option value="City"> City  </option>
                </select>

                <select name="State" class="billingAddressBoton" required ="required">
                    <option value="State"> State </option>
                </select> 

                <select name="ZipCode" class="billingAddressBoton" required ="required">
                    <option value="Zip Code"> ZipCode </option>
                </select>
            </div>

            <div id="containerD">
            <h2>Check the boxes below: </h2>

                <label for="checkbox1">Does any vehicle need to be equiped wich a fuel cut off device</label>
                <input type="checkbox" id="box1" class="checkbox" value="vehicle"><br/>

                <label for="checkbox2">Will any trackers be installed on a bike truck or machinery ?</label>
                <input type="checkbox" id="checkbox2" class="checkbox"value="tranckers"><br/>

                <label for="checkbox3"> Will you need to identify the feet drivers </label>
                <input type="checkbox" id="checkbox3" class="checkbox" value="identify "><br/><br />

                <input type="number" name="trackers" class="box" placeholder="how many trackers would you like to purchase"/><br/><br/>
            </div>

            <div id="containerE">
            <label for="box4">Use shipping same as billing Address</label>

                <input type="checkbox" name="box4" class="checkbox" value= copiarBilling>
                </div>
        
                <input type="submit" class="botao" name="enviar"  value="Order Now"><br/>
                <script src="./js/script.js"></script>
        </div>  
    </form>     
</body>
</html>
